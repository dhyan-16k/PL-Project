{% extends "donate/layout.html" %}

{% block title %} Register as Hospital {% endblock %}

{% block body %}

    <h2 class="alert alert-info">Register as a Hospital</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'registerOption' option='hospital' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Hospital Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="street" placeholder="Street">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="city" placeholder="City">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="state" placeholder="State">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="phone_no" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-info" type="submit" value="Register">
    </form>

    <div class="alert alert-info">
        Already have an account? <a class="alert-link" href="{% url 'login' %}">Log In here.</a>
    </div>
    
{% endblock %}
